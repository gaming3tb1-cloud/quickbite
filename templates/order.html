{% extends "base.html" %}

{% block title %}Place Order - QuickBite{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-shopping-cart me-2"></i>
                        Confirm Your Order
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Order processing form would go here -->
                    <!-- This template is used for order processing flow -->
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Processing order...</span>
                        </div>
                        <p class="mt-3">Processing your order...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
